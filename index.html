<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IP API</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center font-weight-bold">IP API</h1>
        <hr class="mt-0">

        <div id="alert-info"></div>

        <div class="form-row mt-4">
          <div class="col-md-9">
            <input id="inputIpAddress" type="text" class="form-control" placeholder="8.8.8.8">
          </div>
          <div class="col-md-3">
            <button id="btnGetIp" type="button" class="btn btn-success w-100">Pesquisar</button>
          </div>
        </div>

        <div class="mt-4">
          <table class="table" id="ipTable">
            <!-- Table content will be dynamically generated -->
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="js/main.js"></script>
</body>

</html>
